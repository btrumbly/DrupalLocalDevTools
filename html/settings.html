<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" style="color: #495057; font-size: 24px;">
            <img src="../img/icon.svg" width="auto" height="30" class="d-inline-block align-top" style="margin-right: 10px;"> Drupal Dev Tools Settings
        </a>
    </nav>
    <div class="container" style="margin-top: 20px">
        <form>
            <div class="row">
                <div class="col">
                    <h6>Remote Drupal Database Settings</h6>
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input type="text" class="form-control" id="host" placeholder="Host" required>
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="text" class="form-control" id="port" placeholder="3306" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="database">Database</label>
                        <input type="text" class="form-control" id="database" placeholder="Database" required>
                    </div>
                    <div class="form-group">
                        <label for="dPath">Dump Path</label>
                        <input type="text" class="form-control" id="dPath" placeholder="" required>
                    </div>
                </div>
                <div class="col">
                    <h6>Local Drupal Database Settings</h6>
                    <div class="form-group">
                        <label for="lHost">Host</label>
                        <input type="text" class="form-control" id="lHost" placeholder="127.0.0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="lPort">Port</label>
                        <input type="text" class="form-control" id="lPort" placeholder="3306" required>
                    </div>
                    <div class="form-group">
                        <label for="lUsername">Username</label>
                        <input type="text" class="form-control" id="lUsername" placeholder="root" required>
                    </div>
                    <div class="form-group">
                        <label for="lPassword">Password</label>
                        <input type="" class="form-control" id="lPassword" placeholder="root" required>
                    </div>
                    <div class="form-group">
                        <label for="mampPath">MAMP App Path</label>
                        <input type="text" class="form-control" id="mampPath" placeholder="" required>
                    </div>

                </div>
                <div class="col">
                    <h6>SFTP Settings</h6>
                    <div class="form-group">
                        <label for="sftpHost">Host</label>
                        <input type="text" class="form-control" id="sftpHost" placeholder="Host" required>
                    </div>
                    <div class="form-group">
                        <label for="sftpUsername">Username</label>
                        <input type="text" class="form-control" id="sftpUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="sftPath">Remote Default Files path</label>
                        <input type="text" class="form-control" id="sftPath" placeholder="/usfleettracking.com/sites/default/files" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Local Default Files Path</label>
                        <input type="text" class="form-control" id="location" placeholder=".../sites/default/files" required>
                    </div>
                    <div class="form-row align-items-center" style="margin-top: -5px;">
                        <div class="col-sm-10 my-1">
                            <label for="sftpSSH">SSH Key Path</label>
                            <input type="text" class="form-control" id="sftpSSH" placeholder="/id_rsa" required>
                        </div>
                        <div class="col-sm-2 my-1">
                            <button class="btn btn-light" style="margin-top: 30px !important; width: 100%;" onclick="mainProcess.selectDirectory('sftpSSH', 'sftpSSH')">...</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Save</button>
                        <button class="btn btn-secondary" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script src="../js/settings.js"></script>
</body>

</html>
