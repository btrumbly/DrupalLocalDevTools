<!DOCTYPE html>
<html lang="en">

<head>
  <title>Settings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container" style="margin-top: 20px">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="host">SSH Key Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" autofocus>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary" id="cancel" style="margin-left: 65px;" onclick="mainProcess.closePassword();">Cancel</button>
          <button class="btn btn-primary" id="confirm" onclick="startDownload();">Download</button>
        </div>
      </div>
  </div>
  <script src="../js/password.js"></script>
</body>

</html>
