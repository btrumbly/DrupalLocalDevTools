<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body> 
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" style="color: #495057; font-size: 24px;">
            <img src="../img/icon.svg" width="auto" height="30" class="d-inline-block align-top" style="margin-right: 10px;"> Drupal Dev Tools Settings
        </a>
    </nav>
    <div class="container" style="margin-top: 20px">
        <form>
            <div class="row">
                <div class="col">
                    <h6>Database Settings</h6>
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input type="text" class="form-control" id="host" placeholder="127.0.0.1" autofocus>
                    </div>    
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="text" class="form-control" id="port" placeholder="3306">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="root" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="" class="form-control" id="password" placeholder="root" required>
                    </div>
                    <div class="form-group">
                        <label for="database">Database</label>
                        <input type="text" class="form-control" id="database" placeholder="usfleettracking" required>
                    </div>
                </div>
                <div class="col">
                    <h6>Localhost Settings</h6>
                    <div class="form-group">
                      <label for="baseURL">Localhost IP</label>
                      <select class="form-control" id="baseURL">
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="lhPort">Port</label>
                        <input type="text" class="form-control" id="lhPort" placeholder="8080" required>
                    </div>    
                    <div style="margin-top: 110px; color: grey; font-size: 14px;">Note: Saving this will over wright any exciting settings.php file! If you have not created on yet, a new settings.php file will be saved.</div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Save</button>
                      <button class="btn btn-secondary" id="cancel">Cancel</button>
                    </div>    
                </div>
            </div>
      </div>
    </form>
    </div>
    <script src="../js/drupalSettings.js"></script>
</body>

</html>
